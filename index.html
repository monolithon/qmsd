<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: black;
        color: white;
        display: grid;
        place-items: center;
        height: 100vh;
    }
    h1 {
        font-size: 10vw;
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    li {
        font-size: 8vw;
        margin-bottom: 10px;
        text-align: center;
    }
</style>





</head>
<body>
    <ul id="case-list"></ul>

    <script>
        function fetchCases() {
            fetch('https://accountinghu.frappe.cloud/api/resource/Cases?filters=[["status", "=", "In progress"]]', {
                headers: {
                    'Authorization': 'token 0a269f112eaa757:09b775a8259d857',
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const caseList = document.getElementById('case-list');
                    caseList.innerHTML = ''; // Clear previous list

                    data.data.forEach(caseData => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="case-name">${caseData.name}</span>
                        `;
                        caseList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Fetch cases initially
        fetchCases();

        // Refresh data every 3 seconds
        setInterval(fetchCases, 3000);
    </script>

</body>
</html>
