<!DOCTYPE html>
<html>
<head>
    <title>Case List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        .case-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Case List</h1>
    <ul id="case-list"></ul>

    <script>
        // Fetch case data from the API
        fetch('https://accountinghu.frappe.cloud/api/resource/Cases?fields=["name", "subject"]&filters=[["status", "=", "In%20progress"]]', {
            headers: {
                'Authorization': 'token 0a269f112eaa757:09b775a8259d857',
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const caseList = document.getElementById('case-list');

            data.data.forEach(caseData => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="case-name">${caseData.name}</span> - ${caseData.subject}
                `;
                caseList.appendChild(li);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
